{% extends "layouts/master.html" %} {% block body %}

<div class="row">
  <div class="col-md-12">
    <h1 class="display-1 text-center my-4">Delete a Course</h1>

    <div class="row">
      <div class="col-md-6 mx-auto">
        <form action="" method="POST">
          {% csrf_token %}
          <p>Are you sure to delete this Course {{ course.title }}</p>
          <button type="submit" class="btn btn-warning">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
